<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>递增和递减以及赋值运算符</title>
  </head>
  <body>

    <script type="text/javascript">
      // ++ -- += -= *= /=
      var x = 1;
      x++;  //值加1
      x--;  //值减1
      alert('x=' + x);

      var y = 10;
      y += 5;  // y=y+5
      y -= 5;  // y=y-5
      y *= 2;  // y=y*2
      y /= 2;  // y=y/2
      alert('y=' + y)

    </script>
  </body>
</html>
