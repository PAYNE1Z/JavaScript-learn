<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>算数运算符</title>
  </head>
  <body>

    <script type="text/javascript">
      // + - * / %
      var x = 10;
      var y = 4;
      var sum = x + y;
      var subtraction = x - y;
      var ride = x * y;
      var divide = x / y;
      var remainder = x % y;

      alert(x + '+' + y + '=' + sum);
      alert(x + '-' + y + '=' + subtraction);
      alert(x + '*' + y + '=' + ride);
      alert(x + '/' + y + '=' + divide);
      alert(x + '%' + y + '=' + remainder);

    </script>

  </body>
</html>
