<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while循环</title>
  </head>
  <body>
    <script type="text/javascript">

      // while循环: 先判断,再执行
      // while(end condition){statement}
      var sum = 0;
      var n = 0;
      while (n <= 100) {
        sum += n;
        n++;
      }
      alert(sum);  // 计算1到100之间所有数的和

      // do while循环： 先执行,再判断
      // do{statement}while(end condition)
      var conut = 0;
      var i = 0;
      do {
        conut += i;
        i++;
      } while (i <= 100);
      alert('conut: ' + conut);  // 计算1到100之间所有数的和

    </script>
  </body>
</html>
