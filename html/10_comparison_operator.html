<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>比较运算符</title>
  </head>
  <body>
    <script type="text/javascript">
      // ===: 等同于  !==: 不等同于   既比较值也比较数据类型
      // == !=  只比较值，不比较数据类型
      var a = 5;
      var str = '5';
      console.log(a === str); // false
      console.log(a !== str); // true
      console.log(a == str);  // true
      console.log(a != str);  // false

    </script>
  </body>
</html>
