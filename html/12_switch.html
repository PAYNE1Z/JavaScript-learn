<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switch语句</title>
  </head>
  <body>
    <script type="text/javascript">

      // 类型bash里的case语法
      var weather = 'rainy';
      switch(weather) {
        case 'sunny':
          alert('Is sunny');
          break;
        case 'rainy':
          alert('Is rainy');
          break;
        case 'snowy':
          alert('Is snowy');
          break;
        default:
          alert('unknow');
          break;
      }

    </script>
  </body>
</html>
