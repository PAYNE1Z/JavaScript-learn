<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>for循环</title>
  </head>
  <body>
    <script type="text/javascript">
      // 语法
      // for(初始化条件;结束条件;递增/递减条件) { statement }

      var i;
      var sum = 0;
      for (i=1; i<=1000; i++) {
        console.log('i: ' + i);
        sum += i;
      }
      console.log('sum: ' + sum);

      var shopList = ['apple', 'orange', 'milk', 'bread']
      for (n=0; n<shopList.length; n++){
        var htmlStr = '<h1>' + shopList[n] + '</h1>';
        document.write(htmlStr);  // 输出到页面,支持html语法
      }

    </script>
  </body>
</html>
