<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>三元运算符</title>
  </head>
  <body>
    <script type="text/javascript">
      // 语法
      // condition ? true(statement) : false(statement)
      var isLogin = true;
      var logStat = isLogin ? 'online' : 'offline';
      alert(logStat);  // online

      var result = 1 > 2 ? true : false;
      alert(result);  // false

    </script>
  </body>
</html>
