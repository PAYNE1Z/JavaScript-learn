<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>字符串</title>
  </head>
  <body>
    <script type="text/javascript">

      // 使用 "" '' 双引号或单引号包含的字符
      var str = '@#$@^@^$#^helloWORLD';
      alert(str);

      var world = 'hello world';
      var newWorld = world;
      var text = 'talking to the moon -- "bruno mars"';
      var text2 = "I'm \"Mercy\"";  // 字符串中的单双引号可以使用\转义
      alert(text);
      alert(text2);

      // 字符中拼接(没有像python中那种 str*number的操作)
      var firstName = 'Mercy';
      var lastName = 'Ma';
      var fullName = firstName + ' ' + lastName;
      alert(fullName)

    </script>
  </body>
</html>
