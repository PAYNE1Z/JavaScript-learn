<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>条件判断</title>
  </head>
  <body>
    <script type="text/javascript">
      // if .. else 语法
      var num = 5;
      if (num >= 10) {
        console.log('num 大于等于10');
      } else {
        console.log('num 小于10');
      }

    // if .. else if .. else 语法
    var yourAge = 35;
    if (yourAge <= 15) {
      console.log("You're a kid.");
    } else if (yourAge <= 30) {
      console.log("You're a young man.");
    } else if (yourAge <= 50) {
      console.log("You're a middle-aged man.");
    } else {
      console.log("You're a old man.");
    }

    </script>
  </body>
</html>
