<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>break与continue语句</title>
  </head>
  <body>
    <script type="text/javascript">
      // break 跳出整个循环
      var sum = 0;
      for (var i=0; i<=100; i++) {
        if (i >= 10) {
          break;
        }
        sum += i;
      }
      alert('sum: ' + sum);


      // continue 跳过当次循环
      var conut = 0;
      for (var n=0; n<=100; n++) {
        if (n%5 == 0) {
          continue;
        }
        conut += n;
      }
      alert('conut: ' + conut);

    </script>
  </body>
</html>
