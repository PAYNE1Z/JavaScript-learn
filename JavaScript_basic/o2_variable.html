<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>变量</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
          变量命名规则：
          1. 必须使用字母、下划线_ $开头
          2. 多个英文字母 驼峰 myNmaeIs
          3. 不能使用js中关键字和保留字来进行命名
          4. 严格区别大小写
       */
      // 声明变量
      var y;
      // 变量赋值(定义)
      y = 10;
      // 变量初始化(声明+定义)
      var x = 30;
      // '' 单引号表示字符串类型
      var name = 'Mercy';

      var a = 123;
      var _b = 234;
      var myName = 'Mercy'

      alert(a)
      alert(_b)
      alert(myName)

    </script>
  </body>
</html>
